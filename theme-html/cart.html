<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-danger">
			<div class="container">
					<a class="navbar-brand" href="index.html">Shopify multi-lang</a>
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="collection.html">Red</a>
						<a class="nav-item nav-link" href="collection.html">Blue</a>
					</div>
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i></a>
						<a class="nav-item nav-link active" href="#">US ($)</a>
						<a class="nav-item nav-link" href="#">DE (€)</a>
					</div>
			</div>
		</nav>
		<section class="cart pt-5">
			<div class="container">
				<div class="row">
					<div class="col">
						<h1 class="text-center">Your cart</h1>
						<table class="table mt-5">
							<thead>
								<tr>
									<th>Product</th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<div class="media">
											<img class="d-flex mr-3" src="assets/red-circle.png" style="max-width:3rem;">
											<div class="media-body">
												<h5 class="mt-0">Red Circle</h5>
												<button class="btn btn-secondary btn-sm">Remove</button>
											</div>
										</div>
									</td>
									<td>
										$5.00
										<small class="text-muted ml-2">(€ 5.50)</small>
									</td>
									<td>
										<input type="number" class="form-control" value="1" style="width:5rem;display:inline;">
										<button class="btn btn-secondary ml-2">Update</button>
									</td>
									<td>
										$5.00
										<small class="text-muted ml-2">(€ 5.50)</small>
									</td>
								</tr>
								<tr>
									<td>
										<div class="media">
											<img class="d-flex mr-3" src="assets/blue-circle.png" style="max-width:3rem;">
											<div class="media-body">
												<h5 class="mt-0">Blue Circle</h5>
												<button class="btn btn-secondary btn-sm">Remove</button>
											</div>
										</div>
									</td>
									<td>
										$6.00
										<small class="text-muted ml-2">(€ 7.00)</small>
									</td>
									<td>
										<input type="number" class="form-control" value="1" style="width:5rem;display:inline;">
										<button class="btn btn-secondary ml-2">Update</button>
									</td>
									<td>
										$6.00
										<small class="text-muted ml-2">(€ 7.00)</small>
									</td>
								</tr>
							</tbody>
						</table>
						<h4 class="text-right mt-3">
							Subtotal: $11.00
							<small class="text-muted ml-2">(€ 12.50)</small>
						</h4>
						<p class="text-right mt-4">
							<button class="btn btn-link btn-lg">Continue Shopping</button>
							<button class="btn btn-primary btn-lg ml-2">Checkout</button>
						</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
